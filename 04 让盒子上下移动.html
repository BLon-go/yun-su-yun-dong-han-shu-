<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 120px;
            height: 120px;
            background-color: pink;
            position: absolute;
            left: 120px;
            top: 200px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <input type="button" value="点击向下走"><input type="button" value="点击向上走">


</body>
<script>
    //让盒子向右移动到800px
    //获取元素
    //声明一个定时器
    var timer = null;
    var oBox = document.getElementById("box");
    var aInp = document.getElementsByTagName("input");

    aInp[0].onclick = function () {
        move(oBox,"top",800, 8);
    }
    aInp[1].onclick = function () {
        move(oBox,"top",120, -8);
    }
    //封装成一个函数
    function move(obj,attr,target, speed) {

        //初始化,点击的时候清除掉之前的定时器
        clearInterval(timer);
        var dis =parseFloat(getStyle(obj,attr));
        // console.log(dis);//验证getStyle获取的元素样式带单位
        //添加一个定时器rijdf
        timer = setInterval(function () {
            dis += speed;
            if (dis >= target && speed > 0) {
                dis = target;
            }
            if (dis <= target && speed < 0) {
                dis = target;
            }
            obj.style[attr] = dis + 'px';
            if (dis == target) {
                clearInterval(timer);
                timer = null;
            }
        }, 20)

    }
    //获取样式的函数
    function getStyle(obj,attr) {
        if(obj.currentStyle) {
				return obj.currentStyle[attr];
			}else {
				return getComputedStyle(obj)[attr];
			}
    }

</script>

</html>
